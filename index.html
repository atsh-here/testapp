<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passkey Test</title>
</head>
<body>
  <h2>🔐 Passkey Test Page</h2>
  <button onclick="registerPasskey()">Register Passkey</button>
  <button onclick="loginWithPasskey()">Login with Passkey</button>

  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script>
    const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
    const BACKEND_URL = "https://backend-c2pv.onrender.com"; // ✅ use your real backend URL

    async function registerPasskey() {
      const username = prompt("👤 Enter a username:");
      if (!username) return;

      try {
        const res = await fetch(`${BACKEND_URL}/register-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const options = await res.json();
        console.log("📦 Registration options:", options);

        const attResp = await startRegistration(options);
        console.log("🔐 Attestation:", attResp);

        const verifyRes = await fetch(`${BACKEND_URL}/register-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, attestationResponse: attResp })
        });

        const result = await verifyRes.text();
        alert(result);
      } catch (err) {
        console.error("❌ Registration failed:", err);
        alert("❌ Registration error:\n" + err.message);
      }
    }

    async function loginWithPasskey() {
      const username = prompt("👤 Enter username to login:");
      if (!username) return;

      try {
        const res = await fetch(`${BACKEND_URL}/login-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const options = await res.json();
        console.log("📦 Login options:", options);

        const authResp = await startAuthentication(options);
        console.log("🔑 Auth response:", authResp);

        const verifyRes = await fetch(`${BACKEND_URL}/login-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, authenticationResponse: authResp })
        });

        const result = await verifyRes.text();
        alert(result);
      } catch (err) {
        console.error("❌ Login failed:", err);
        alert("❌ Login error:\n" + err.message);
      }
    }
  </script>
</body>
</html>
