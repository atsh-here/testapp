<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passkey Test</title>
</head>
<body>
  <h2>üîê Passkey Test Page</h2>
  <button onclick="registerPasskey()">Register Passkey</button>
  <button onclick="loginWithPasskey()">Login with Passkey</button>

  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script>
    const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
    const BACKEND_URL = "https://backend-c2pv.onrender.com";

    // Convert base64url string to Uint8Array
    function base64urlToBuffer(base64urlString) {
      const padding = "=".repeat((4 - (base64urlString.length % 4)) % 4);
      const base64 = base64urlString.replace(/-/g, "+").replace(/_/g, "/") + padding;
      const rawData = atob(base64);
      const buffer = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        buffer[i] = rawData.charCodeAt(i);
      }
      return buffer;
    }

    async function registerPasskey() {
      const username = prompt("üë§ Enter a username:");
      if (!username) return;

      try {
        const res = await fetch(`${BACKEND_URL}/register-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const options = await res.json();

        // Convert challenge & user.id to Uint8Array
        options.challenge = base64urlToBuffer(options.challenge);
        options.user.id = base64urlToBuffer(options.user.id);

        // Convert excludeCredentials[].id if any
        if (options.excludeCredentials) {
          options.excludeCredentials = options.excludeCredentials.map((cred) => ({
            ...cred,
            id: base64urlToBuffer(cred.id)
          }));
        }

        const attResp = await startRegistration(options);
        console.log("üîê Attestation:", attResp);

        const verifyRes = await fetch(`${BACKEND_URL}/register-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, attestationResponse: attResp })
        });

        const result = await verifyRes.text();
        alert(result);
      } catch (err) {
        console.error("‚ùå Registration failed:", err);
        alert("‚ùå Registration error:\n" + err.message);
      }
    }

    async function loginWithPasskey() {
      const username = prompt("üë§ Enter username to login:");
      if (!username) return;

      try {
        const res = await fetch(`${BACKEND_URL}/login-challenge`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const options = await res.json();

        // Convert challenge to Uint8Array
        options.challenge = base64urlToBuffer(options.challenge);

        if (options.allowCredentials) {
          options.allowCredentials = options.allowCredentials.map((cred) => ({
            ...cred,
            id: base64urlToBuffer(cred.id)
          }));
        }

        const authResp = await startAuthentication(options);
        console.log("üîë Auth response:", authResp);

        const verifyRes = await fetch(`${BACKEND_URL}/login-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, authenticationResponse: authResp })
        });

        const result = await verifyRes.text();
        alert(result);
      } catch (err) {
        console.error("‚ùå Login failed:", err);
        alert("‚ùå Login error:\n" + err.message);
      }
    }
  </script>
</body>
</html>
